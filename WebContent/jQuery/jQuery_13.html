<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>

<script>
	
	$(document).ready(function(){
		$("#text").click(function(){
			$("#result").text("반갑습니다!로 문자가 변경적용"); 	// jQuery text()함수에 인자값이 있으면 해당 요소에 문자를 변경 적용한다
		});
		
		$("#html").click(function(){
			$("#result").html("<b>문자를 진하게 변경 적용</b>");	// jQuery html()함수에 문자와 태그 인자값이 있다면 해당 요소에 문자와 태그를 함께 변경 적용한다
		});
		/*
		 문제) 글자가 진하게 되면서 스타일 시트(css) 글자색이 빨간색이 적용되는지 확인해보세요
		*/
		$("#html01").click(function(){
			$('#result').html("<b style='color: red;'>문자를 진하게 변경 적용</b>")
			// 태그와 마찬가지로 css도 적용 가능
		})
	});
	
</script>

</head>
<body>

	<p id="result">여기에 변경적용</p>
	
	<button type="button" id="text">text()</button>
	<button type="button" id="html">html()</button>
	<button type="button" id="html01">html01()</button>
	

</body>
</html>
