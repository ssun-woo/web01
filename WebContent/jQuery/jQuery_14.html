<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>

<script>

	$(document).ready(function(){
		$(".addr_Btn").click(function(){
			alert($('#addr').val());		// jQuery val()함수에 안자값이 없다면 해당 입력 필드의 입력값을 반환한다 
			return false;					// 이벤트 종료 => 데이터를 서버로 보내는 기능을 종료
		});
	});

</script>

</head>
<body>

	<!-- 
	  1. form태그에서 method속성을 생략하면 get방식이다
	  2. get방식의 특징
	  	- 웹 주소창에 정보가 노출된다. 노출되는 형식은 '서버파일명?파라미터이름=값' 형태로 자료가 전송된다
	  	- 자료가 노출되니 보안이 좋지 않고, 서버로 보내는 자료길이 제한도 발생한다
	  	
	  문제) 지금 소스는 alert()경고창을 띄운다음 주소창에 ?형태의 get방식의 자료 노출되는 쿼리스트링 방식의 효과문제가 발생한다
	 	    이 문제를 클릭이벤트 발생이후 자바 스크립트 추가코드를 해서 문제 해결해보자
	 	    >> return false;
	 -->
	
	<form>
		주소 : <input type="text" id="addr" size="24">
		<button type="submit" class="addr_Btn">val()</button>
	</form>
</body>
</html>
