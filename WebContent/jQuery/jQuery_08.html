<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$('#btn01').click(function(){
			$('#st01').animate({
				left:'600px',
				opacity:"0.5", 	// 투명도 변경
				width: "250px"	// 너비를 250px로 변경
			});
		});
	});
</script>

</head>
<body>

	<img id="st01" src="../images/strawberry.jpg" width="120" height="150" alt="딸기" style="position: relative;">
	<hr>
	<input type="button" value="animate()" id="btn01">

</body>
</html>
