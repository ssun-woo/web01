<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<script type="text/javascript" src="../js/jquery.js"></script>

</head>
<body>

<button type="button" id="btn01">show Image</button>
<button type="button" id="btn02">close Image</button>
<hr>

<img id="st" src="../images/strawberry.jpg" width="300" height="400" style="display: none;">
<!-- display: none; css는 해당 이미지를 안보이게 하고, 자리도 차지하지 않는다 -->

<script type="text/javascript">
	$(document).ready(function(){
		$("#btn01").click(function(){	// btn01 버튼 클릭이벤트가 발생했을때 실행
			$('#st').show('slow');		// jQuery show() 함수로 해당 이미지를 천천히 보이게 한다
		});
		
		$("#btn02").click(function(){
			$('#st').hide('slow');
		});
	});
</script>


</body>
</html>
