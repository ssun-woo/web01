<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>

<style>
p {
	background-color: yellow;
}

.container {
	width: 200px;
	height: 100px;
	border: 1px dotted red; /* 테두리 선굵기를 1px, 점선, 색을 빨간색으로 설정*/
}
</style>

<script>
	$(document).ready(function() {
		$("#btn01").click(function() {
			$(".container").remove(); // jQuery remove()함수는 선택된 요소와 그 자식 요소를 모두 삭제한다 
		});
	});

	$(document).ready(function() {
		$('.btn02').click(function() {
			$('.container').empty(); // jQuery empty() 함수는 선택된 요소의 자식 요소를 삭제
		});
	});
</script>

</head>
<body>

	<input type="button" id="btn01" value="remove()">
	<button type="button" class="btn02">empty()</button>
	<hr>

	<div class="container">
		<p>Hello</p>
		<p>GoodBye</p>
	</div>
	<!-- 
		remove() : div 자체가 사라짐 
		empty()  : 내부에 p 태그만 사라짐
	-->


</body>
</html>
