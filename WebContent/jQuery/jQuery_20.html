<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<!-- <script src="../js/jquery.js"></script> -->
<!-- 보통은 이자리에 로컬PC의 주소를 적는게아닌 jQuery CDN 방식으로 사용한다 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
	div {
		width: 60px;
		height: 60px;
	}
</style>

</head>
<body>

	<div id="div01" style="background-color: blue;">
	</div>
	
	<button type="button" id="btn01">배경색속성값 반환(rgb)</button>
	<button type="button" id="btn02">배경색 변경 적용</button>
	<p id="result">이곳에 배경색 속성값 'color' 들어옴</p>
	
	
	<script>
		$(document).ready(function(){
			$('#btn01').click(function(){
				var color = $('#div01').css("background-color");		// background-color, 즉 배경색 속성값을 반환
				/* jQuery변수 안에 javascript 변수 var 사용가능 */
				$('#result').text("background-color속성값 : " + color);	// result id 영역에 문자를 변경적용
			});
			
			$('#btn02').click(function(){
				$("#div01").css("background-color", "orange");			// id="div01" 영역에 배경색을 오렌지로 변경적용
			});
		});
	</script>

</body>
</html>
