<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){
		$("#attr_Btn").click(function(){
			// 문제) jQuery attr()함수를 사용하여 alt속성값을 'Best 딸기'로 변경하는 코드를 추가해보자
			$("#straw").attr("alt", "Best 딸기");
		});
	});
	
</script>
</head>
<body>

	<img src="strawberry.jpg" id="straw" width="300" height="250" alt="딸기">
	<!-- 해당 이미지를 불러오지 못하면 alt 속성값을 출력한다 -->
	<hr>
	
	<button type="button" id="attr_Btn">attr()</button>

</body>
</html>
